<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santu Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <!-- Create Button -->
        <button id="createJobBtn">+ Create Job</button>

        <!-- Job Cards Container -->
        <div id="jobContainer">

            <!-- Sample Card -->
            <div class="card">
                <div class="text">
                    <h2>Job Details</h2>
                    <p>Software Developer</p>

                    <h3>Requirements</h3>
                    <ul>
                        <li>Java</li>
                        <li>Spring Boot</li>
                        <li>React</li>
                    </ul>

                    <div class="bottom">
                        <button class="applyBtn">Apply</button>
                        <button class="updateBtn">Update</button>
                        <button class="deleteBtn">Delete</button>
                    </div>
                </div>

                <div class="companyimage">
                    <img src="microsoft logo.webp" alt="Company Logo">
                </div>
            </div>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
