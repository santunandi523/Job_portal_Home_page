<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santu Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ðŸ”µ NAVBAR -->
    <div class="header">

        <div class="headerleft">
            <div class="logo">
                <img src="naukrilogo.webp" alt="logo">
                <p>Naukri Lelo Ji</p>
            </div>

            <a href="#">Prepare</a>
            <a href="#">Participate</a>
            <a href="#">Certification</a>

            <!-- ðŸ” Search Bar -->
            <input type="text" id="searchBar" placeholder="Search job title...">
        </div>

        <div class="headerRight">
            <ul>
                <li class="account">
                    <a href="#">Account</a>
                    <ul class="dropdown">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </li>
            </ul>
            <img src="pic my.jpg" alt="profile">
        </div>

    </div>


    <!-- ðŸ”µ MAIN CONTENT -->
    <div class="main">

        <button id="createJobBtn">+ Create Job</button>

        <div id="jobContainer">

            <div class="card">
                <div class="text">
                    <h2>Job Details</h2>
                    <p>Software Developer</p>

                    <h3>Requirements</h3>
                    <ul>
                        <li>Java</li>
                        <li>Spring Boot</li>
                        <li>React</li>
                    </ul>

                    <div class="bottom">
                        <button class="updateBtn">Update</button>
                        <button class="deleteBtn">Delete</button>
                    </div>
                </div>

                <div class="companyimage">
                    <img src="microsoft logo.webp">
                </div>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
